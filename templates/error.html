{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block main %}

    <!-- Dynamic images from: https://http.cat/ -->
    <img 
        alt="Error {{ top }}" 
        class="border img-fluid mt-4" 
        src="https://http.cat/{{ top }}.jpg" 
        title="Error {{ top }}"
    >
    <h1 class="mt-3">Error {{ top }}: {{ bottom }}</h1>
    <button onclick="window.history.back()" class="btn dark_btn mt-3">Go Back</button>

{% endblock %}
