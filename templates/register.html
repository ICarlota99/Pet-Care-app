{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div class="vertical_padding">
        <img src="/static/images/favicon.png" alt="logo" class="welcome_logo">
        <h3>Register with social media</h3>
    </div>
    <div class="vertical_padding">
        <a href="/register/google"><button class="btn"><i class="fab fa-google fa-2x"></i></button></a>
        <a href="/register/facebook"><button class="btn"><i class="fab fa-facebook fa-2x"></i></button></a>
        <a href="/register/apple"><button class="btn"><i class="fab fa-apple fa-2x"></i></button></a>
    </div>
    <div class="vertical_padding">
        <h4>Or</h4>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password">
            </div>
            <button class="btn dark_btn" type="submit">Register</button>
        </form>
    </div>
    <div class="vertical_padding">
        <a href="/login">Already have an account?</a>
    </div>
    
    
{% endblock %}
